<html>
<head>
  <meta charset="UTF-8">
  <title>Instagram Login</title>
  <script type='text/javascript' src='index.js'></script>
   <link rel = "stylesheet" type = "text/css" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
   <link rel = "stylesheet" type = "text/css" href = "style.css"/>

</head>
<body>
  <div class = "container">
    <div class= "row">
      <div class = "col-md-2">
      </div>
      <div class = "col-md-5">
        <img src = "https://instagramstatic-a.akamaihd.net/h1/images/homepage/home-phones.png/38825c9d5aa2.png">
      </div>
      <div class = "col-md-4">
        <div class="card">
          <form class="form-signin">
            <h2 class="form-signin-heading text-center">Instagram</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>
        </div>
        <div class="card">
            <p class="text-center">Don't have an account? Sign up!</p>
        </div>
        <p class="text-center">Get the app</p>
        <div class = "col-md-1">
        </div>
        <div class = "col-md-5" style ="padding-left: 5px;">
          <img src = "https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/4b70f6fae447.png" height = 40px;>
        </div>
        <div class = "col-md-5" style ="padding-left: 5px;">
          <img src = "https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/f06b908907d5.png" height = 40px>
        </div>	<!-- CODE HERE-->
      </div>
    </div>
  </div>
</body>
</html>
